
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fasting Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1>⏳ Fasting Tracker – <span id="username">User</span></h1>
    <div class="header-controls">
      <button id="toggleDark"><i class="fas fa-adjust"></i></button>
      <a href="/logout" class="logout-btn">🚪 Logout</a>
    </div>
  </header>

  <main>
    <section class="start-form">
      <h2>Start a Fast</h2>
      <form id="log-form">
        <label>Fasting Type:</label>
        <select id="fast-type">
          <option value="16">16:8 Intermittent</option>
          <option value="18">18:6 Intermittent</option>
          <option value="23">OMAD</option>
          <option value="36">36-hour Monk Fast</option>
        </select>
        <label>Start Time:</label>
        <input type="text" id="start-time" placeholder="Select start time">
        <label>Note:</label>
        <input type="text" id="log-note" placeholder="Enter note">
        <button type="submit">Start Fast</button>
      </form>
    </section>

    <section class="timer">
      <h2>Current Fast</h2>
      <p><strong>Start:</strong> <span id="fasting-start">--</span></p>
      <p><strong>End:</strong> <span id="fasting-end">--</span></p>
      <p><strong>Time Left:</strong> <span id="fasting-countdown">--:--</span></p>
      <button id="pause-fast">Pause</button>
      <button id="resume-fast" style="display:none;">Resume</button>
      <button id="reset-fast">Reset</button>
    </section>

    <section class="charts">
      <h2>Fasting History</h2>
      <canvas id="fastChart" height="120"></canvas>
      <canvas id="durationChart" height="120"></canvas>
    </section>

    <section class="actions">
      <button id="export-csv">Export CSV</button>
      <button id="export-pdf">Export PDF</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
