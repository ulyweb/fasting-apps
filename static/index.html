
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fasting Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>⏳ Fasting Tracker – <span id="username">User</span></h1>
    <a href="/logout">🚪 Logout</a>
    <button onclick="toggleDark()" id="darkBtn">🌓</button>
  </header>

  <div class="dashboard">
    <form id="log-form">
      <select id="fast-type">
        <option value="16:8">16:8 Intermittent</option>
        <option value="18:6">18:6 Intermittent</option>
        <option value="OMAD">OMAD</option>
        <option value="36-hour">36-hour Fast</option>
      </select>
      <input id="log-note" placeholder="Note" />
      <button>Start Fast</button>
    </form>

    <div class="timer-panel">
      <p><strong>Start:</strong> <span id="fasting-start">--</span></p>
      <p><strong>End:</strong> <span id="fasting-end">--</span></p>
      <p><strong>Countdown:</strong> <span id="fasting-countdown">--:--</span></p>
      <button id="pause-fast">Pause</button>
      <button id="resume-fast" style="display:none;">Resume</button>
      <button id="reset-fast">Reset</button>
    </div>

    <div class="exports">
      <button id="export-csv">Export CSV</button>
      <button id="export-pdf">Export PDF</button>
    </div>

    <canvas id="fastChart" height="100"></canvas>
    <canvas id="durationChart" height="100"></canvas>

    <ul id="log-history"></ul>
  </div>

  <script src="script.js"></script>
  <script>
    fetch("/username").then(r => r.json()).then(data => {
      document.getElementById("username").textContent = data.username || "User";
    });
    function toggleDark() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
